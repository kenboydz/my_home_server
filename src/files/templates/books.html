<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Motor Monitor by dz" />
    <meta name="author" content="Deng Zhe" />
    <link rel="icon" href="/static/favicon.ico" />
    
    <title>MyBooks</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css" crossorigin="anonymous">

  </head>
  
  <body>

  <!-- 顶部导航栏 -->
  <div class="container text-light bg-dark"><div class="row"><div class="col">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/books">Books</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div></div></div>

  <!-- 文章显示部分 -->
  <div class="container text-light bg-dark" id="book_display">

  <!-- 文章导航部分 -->
  <div class="row"><div class="col">
    <button type="button" class="btn btn-dark" data-toggle="collapse"
      data-target="#book_store">书目</button>
    <div id="book_store" class="collapse">
      <!-- 书目列表 -->
      <ul>
        <li v-for="book_name in book_names">
          <button type="button" class="btn btn-dark" @click="load_book">{{! book_name }}</button>
        </li>
      </ul>
    </div>
  </div></div>

  <!-- 书信息结构导航部分 -->
  <div class="row" v-show="current_book_name != ''"><div class="col">
    <h3>{{! book_info.title }}</h3>
    <ul  v-for="part in book_struct">
      <li>{{! part.part_name }}
        <ul v-for="(chapter_name, index) in part.chapter_names" :key="index">
          <li><button type="button" class="btn btn-dark" @click="current_book_chapter_index = index">{{! chapter_name }}</button></li>
        </ul>
      </li>
    </ul>
  </div></div>

    <!-- 正文，使用表格做显示控制 -->
    <table class="table table-dark" v-if="book_chapters.length > 0">
      <thead>
        <tr><td>
          {{! book_info.title }}
        </td></tr>
      </thead>
      <tbody>
        <tr v-show="index == current_book_chapter_index" v-for="(chapter, index) in book_chapters">
          <td>
            <p v-for="line in chapter.value">
              {{! line }}
            </p>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- 页面导航 -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <div v-if="book_struct.length > 0">
          <li class="page-item" v-for="(value, index) in book_struct[0]['chapter_names']">
            <a class="page-link" href="#"> {{! index+1 }} </a>
          </li>
          </div>
        </ul>
      </nav>

  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/static/js/jquery/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/popper/popper.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/bootstrap/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/vue/vue.js"></script>

  <script src="/static/js/books.js"></script>

  </body>
</html>
